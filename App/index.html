<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-center">
          <h2 class="text-center mt-5">Coffee Billboard</h2>
          <div class="col-12">
            <button type="button" class="btn btn-primary mb-4 mt-4" data-bs-toggle="modal"
              data-bs-target="#add_modal">
              Add a new coffee
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <div id="coffeeItems" class="row justify-content">
          
        </div>
      </div>
    </div>
    <!-- Modal -->
    <!-- Add modal -->
    <div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New coffee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
                <div class="invalid-feedback">
                  Enter a title of the coffee please
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="price">Price, â‚¬</label>
                <input type="number" class="form-control" id="price" min="0.00" max="10000.00" step="0.01" />
                <div class="invalid-feedback">
                  Enter a price of the coffee please
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="uploadImage" class="form-label">Upload a coffee image</label>
                <input class="form-control" type="file" id="uploadImage">
                <div class="invalid-feedback">
                  Select a file please
                </div>
              </div>
            </form>
            <div class="alert alert-danger d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="enter" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="coffeeClient.js"></script>
  <script src="main.js"></script>
</body>

</html>
